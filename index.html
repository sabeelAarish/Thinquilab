<body>
    
    <div class="container">
        <div class="header">

        </div>

        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" id="slide0">
        <p style="color:white;">home0</p>
    
     
    </div>
  
    <div class="mySlides fade" id="slide1">
        <p style="color:white;">home1</p>
     
    </div>
  
    <div class="mySlides fade" id="slide2">
        <p style="color:white;">home2</p>
     
    </div>
    <div class="mySlides fade" id="slide3">
        <p style="color:white;">home3</p>
     
    </div>
    <div class="mySlides fade" id="slide4">
        <p style="color:white;">home4</p>
     
    </div>
    <div class="mySlides fade" id="slide5">

    </div>
    <div class="mySlides fade" id="slide6">
        <p style="color:white;">home6</p>
     
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
  </div>
